<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 01</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/datepicker.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<section class="section-padding">
    <div class="section-bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="contact-form">
                    <h2 class="absolute-text">Appointment</h2>
                    <form action="index.html">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="First Name*">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Last Name*">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="tel" placeholder="Phone Number">
                            </div>
                            <div class="col-lg-6">
                                <input data-toggle="datepicker" type="date" placeholder="Date*">
                            </div>
                        </div>
                        <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                        <p><input type="submit" value="Make Appointment"></p>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="appointment-text">
                    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
                    <ul>
                        <li><i class="fa fa-shield"></i> Lorem ipsum dolor sit.</li>
                        <li><i class="fa fa-shield"></i> Lorem ipsum dolor sit.</li>
                        <li><i class="fa fa-shield"></i> Lorem ipsum dolor sit.</li>
                        <li><i class="fa fa-shield"></i> Lorem ipsum dolor sit.</li>
                        <li><i class="fa fa-shield"></i> Lorem ipsum dolor sit.</li>
                    </ul>
                    <a href="#" class="boxed-btn">More About Us</a>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/datepicker.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
